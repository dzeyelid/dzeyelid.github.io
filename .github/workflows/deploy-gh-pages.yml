name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows:
      - ci
    branches:
      - main
    types: 
      - completed

env:
  WORKING_DIR: portfolio

jobs:
  deploy:  
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: test
        env:
          GITHUB_WORKFLOW_RUN_CONCLUSION: ${{ github.event.workflow_run.conclusion }}
        run: echo "$GITHUB_WORKFLOW_RUN_CONCLUSION"

    # Push distributable files to gh-pages branch
