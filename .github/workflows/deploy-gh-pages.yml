env:
  WORKING_DIR: portfolio

  defaults:
    run:
      working-directory: ${{ env.WORKING_DIR }}

  strategy:
    matrix:
      os: [ubuntu-latest]
      node: [14]

  deploy:
    steps:
      - name: test
        env:
          GITHUB_CONTEXT: ${{ github }}
