# Push distributable files to gh-pages branch
name: Deploy to GitHub Pages

env:
  WORKING_DIR: portfolio
  NODE_VERSION: 14

on:
  workflow_run:
    workflows:
      - ci
    branches:
      - main
    types: 
      - completed
    # paths:
    #   - ${{ env.WORKING_DIR }}/**

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Make fail if the previous workflow was failed
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        run: |
          echo '::error::Previous workflow was failed'
          exit 1

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: deploy-gh-pages-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            deploy-gh-pages-node-

      - name: Build and generate static project ğŸ› 
        run: |
          npm install
          npm run build
          npm run generate

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-artifact@v2
        with:
          name: dist-files
          path: ${{ env.WORKING_DIR }}/dist

  deploy:
    needs: build

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        with:
          ref: gh-pages

      - name: Download artifact ğŸ“¦
        uses: actions/download-artifact@v2
        with:
          name: dist-files

      - name: Push ğŸ
        run: |
          git config user.name auto-deploy
          git add .
          git commit -m "Auto deploy by SHA ${{ github.sha }}"
          git push
